version: 2
updates:

  # Project Dependencies.

  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: daily
      time: "07:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    commit-message:
        prefix: "[Upgrade]"
        prefix-development: "[Upgrade]"

  # NPM.

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: daily
      time: "06:00"
      timezone: "Europe/London"
    open-pull-requests-limit: 10
    commit-message:
        prefix: "[Upgrade]"
        prefix-development: "[Upgrade]"
